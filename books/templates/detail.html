{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书易通网上图书馆.{{ book.title }}</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-lg">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">
            <img src="{% static 'book-icon.png' %}"
                 alt="系统LOGO"
                 width="30"
                 class="me-2">
            图书管理系统
        </a>

        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/">
                        <i class="bi bi-house-door"></i> 主页
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/books/">
                        <i class="bi bi-book"></i> 图书管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>{{ book.title }}</h2>
    <p><strong>作者:</strong> {{ book.author }}</p>
    <p><strong>译者:</strong> {{ book.translator|default:"无" }}</p>
    <p><strong>出版社:</strong> {{ book.publisher }}</p>
    <p><strong>内容简介:</strong> {{ book.content_summary|default:"暂无简介" }}</p>
    <p><strong>ISBN:</strong> {{ book.ISBN }}</p>
    <a href="{% url 'book_list' %}" class="btn btn-secondary">返回列表</a>
</div>

<script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
