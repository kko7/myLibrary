{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>书易通网上图书馆</title>
  <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .auth-card {
      max-width: 450px;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .form-floating > .input-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      z-index: 4;
    }
    .form-floating > .form-control {
      padding-left: 3rem;
    }
    .form-floating > .form-control::placeholder {
      color: #6c757d;
    }
  </style>
</head>
<body class="d-flex align-items-center min-vh-100 bg-light">
<div class="container">
  <div class="auth-card card mx-auto p-4">
    <!-- 顶部标题 -->
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-person-plus"></i> 用户注册
      </h2>
      <p class="text-muted">欢迎来到书易通网上图书馆</p>
    </div>

    <!-- 消息提示 -->
    {% if messages %}
    <div class="alert alert-dismissible fade show alert-danger">
      {% for message in messages %}
      <div>{{ message }}</div>
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <!-- 用户名 -->
      <div class="form-floating mb-3">
        <i class="bi bi-person input-icon"></i>
        <input type="text" class="form-control" id="username" name="username" placeholder="账号" required>
        <label for="username"></label>
      </div>

      <!-- 姓名 -->
      <div class="form-floating mb-3">
        <i class="bi bi-card-text input-icon"></i>
        <input type="text" class="form-control" id="full_name" name="full_name" placeholder="姓名" required>
        <label for="full_name"></label>
      </div>

      <!-- 身份证号 -->
      <div class="form-floating mb-3">
        <i class="bi bi-credit-card input-icon"></i>
        <input type="text" class="form-control" id="id_number" name="id_number" placeholder="身份证号" required>
        <!--<input type="text" class="form-control" id="id_number" name="id_number" placeholder="身份证号" pattern="\d{15}|\d{18}|\d{17}[\dXx]" required>-->
        <label for="id_number"></label>
      </div>

      <!-- 联系电话 -->
      <div class="form-floating mb-3">
        <i class="bi bi-telephone input-icon"></i>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="联系电话" required>
        <!--<input type="tel" class="form-control" id="phone" name="phone" placeholder="联系电话" pattern="^1[3-9]\d{9}$" required>-->
        <label for="phone"></label>
      </div>

      <!-- 电子邮箱 -->
      <div class="form-floating mb-3">
        <i class="bi bi-envelope input-icon"></i>
        <input type="email" class="form-control" id="email" name="email" placeholder="电子邮箱" required>
        <label for="email"></label>
      </div>

      <!-- 密码 -->
      <div class="form-floating mb-3">
        <i class="bi bi-lock input-icon"></i>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="密码" required>
        <label for="password1"></label>
      </div>

      <!-- 确认密码 -->
      <div class="form-floating mb-4">
        <i class="bi bi-shield-lock input-icon"></i>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" required>
        <label for="password2"></label>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100">
        <i class="bi bi-person-plus"></i> 立即注册
      </button>

      <div class="d-flex justify-content-between mt-3">
        <a href="#" class="text-decoration-none text-muted">
          <i class="bi bi-question-circle"></i> 忘记密码？
        </a>
        <a href="{% url 'login' %}" class="text-decoration-none">
          <i class="bi bi-box-arrow-in-right"></i> 已有账号？立即登录
        </a>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
