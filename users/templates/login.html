{% load static %}
<!DOCTYPE html>
<html lang="zh-CN" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>书易通网上图书馆</title>
  <link rel="stylesheet" href="{% static 'bootstrap-5.3.3-dist/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .auth-card {
      max-width: 450px;
      border-radius: 1rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="d-flex align-items-center min-vh-100 bg-light">
<div class="container">
  <div class="auth-card card mx-auto p-4">
    <!-- 顶部标题 -->
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary">
        <i class="bi bi-box-arrow-in-right"></i> 用户登录
      </h2>
      <p class="text-muted">欢迎来到书易通网上图书馆</p>
    </div>

    <!-- 消息提示 -->
    {% if messages %}
    <div class="alert alert-dismissible fade show alert-danger">
      {% for message in messages %}
      <div>{{ message }}</div>
      {% endfor %}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <!-- 用户名 -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username"
               name="username" placeholder="用户名" required>
        <label for="username"><i class="bi bi-person"></i> 用户名</label>
      </div>

      <!-- 密码 -->
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password"
               name="password" placeholder="密码" required>
        <label for="password"><i class="bi bi-lock"></i> 密码</label>
      </div>

      <button type="submit" class="btn btn-primary btn-lg w-100">
        <i class="bi bi-box-arrow-in-right"></i> 立即登录
      </button>

      <div class="d-flex justify-content-between mt-3">
        <a href="#" class="text-decoration-none text-muted">
          <i class="bi bi-question-circle"></i> 忘记密码？
        </a>
        <a href="{% url 'register' %}" class="text-decoration-none">
          <i class="bi bi-person-plus"></i> 注册新账号
        </a>
      </div>
    </form>
  </div>
</div>

<script src="{% static 'bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
